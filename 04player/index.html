<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoziFM</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="wrapper">
        <div class="b-g-img-box">
            <div class="fuzzy">

            </div>
        </div>
        <div id="palyer-box">
            <audio id="audio" ">
                <source src="./music/latte.mp3"></source>
            </audio>
            <div class="main-img">
                <img src="./icon&&img/1.jpg" alt="">
            </div>
            <div class="sing-name-warapper">
                <span class="sing-name">Another Ghost</span>
                <span class="more"></span>
                <span class="collection"></span>
                <div class="auther">Elgar</div>
            </div>
            <!-- 进度条 -->

            <div id="sing-time-box">
                <div>
                    <div id="jindutiao1"></div>
                    <div id="jindutiao"></div>
                </div>
                <div class="time-box">
                    <span class="start-time">00:00</span>
                    <span class="end-time">00:00</span>
                </div>

            </div>
            <!--  播放列表  -->
            <div id="play">
                <div class="add"></div>
                <div class="left"></div>
                <div id="play-mu" class="play-mu"></div>
                <div class="right"></div>
                <div class="share"></div>

            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
